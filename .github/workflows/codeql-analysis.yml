name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '24 2 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
    - name: Setup .NET
      uses: actions/setup-dotnet@607fce577a46308457984d59e4954e075820f10a # tag=v3
      with:
        dotnet-version: '7.0.x'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@8775e868027fa230df8586bdf502bbd9b618a477 # v2
      with:
        languages: ${{ matrix.language }}
        queries: +security-extended
    - name: Autobuild
      uses: github/codeql-action/autobuild@8775e868027fa230df8586bdf502bbd9b618a477 # v2
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@8775e868027fa230df8586bdf502bbd9b618a477 # v2
